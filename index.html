<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijkstra's Algorithm</title>
  <style src="style.css"></style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="space.js"></script>
  <script src="graph.js"></script>
  <script src="node.js"></script>
  <script src="controls.js"></script>
  <!-- <script src="prioQueue.js"></script> -->
</head>

<body>
  <main>
    <div class="container" id="content">
      <div class="row">
        <div id="simulation" class="col"></div>
        <div id="controls" class="col">
          <div id="buttons">
            <button type="button" id="reload" onclick="reload()">reload graph</button>
            <button type="button" id="refresh" onclick="refresh()">refresh current graph</button>
            <button type="button" id="bfs" onclick="bfs()">BFS</button>
            <button type="button" id="dijkstra" onclick="dijkstra()">Dijkstra</button>
          </div>
          <br>
          <div id="countSliderContainer">
            <h3># of nodes:</h3>
            <input type="range" min="1" max="100" value="10" class="slider" id="countSlider">
            <p id="nodeCount"></p>
          </div>
          <br>
          <div id="info">
            <h3>Focused node:</h3>
            <p id="nodeInfo"></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
